<div id="page-header" class="row">
    <page-title icon="fa-cubes" title="Relatório de pedidos" description="Relatórios personalizados dos pedidos do tucano."></page-title>
</div>

<form ng-submit="RelatorioPedidos.gerar()" novalidate="novalidate" class="form-default" id="formProduto">
    <fieldset class="form-group">
        <legend>Filtros</legend>
        <div class="row">
            <div class="col-md-2">
                <label for="marketplace">Marketplace</label>
                <select ng-model="RelatorioPedidos.setFilters.marketplace" id="marketplace" class="form-control"  ng-change="RelatorioPedidos.addFilter('marketplace')">
                    <option value="">Todos</option>
                    <option ng-repeat="(key, marketplace) in RelatorioPedidos.list.marketplace" value="{{ key }}">{{ marketplace }}</option>
                </select>
            </div>
            <div class="col-md-4 p-t-25">
                <div ng-repeat="(key, field) in RelatorioPedidos.filter.marketplace.data" class="btn-group p-t-5 m-r-10 m-b-10" role="group">
                    <a class="btn-default btn-sm fz-10">{{ field }}</a>
                    <a ng-click="RelatorioPedidos.removeFilter('marketplace', key)" class="btn-default btn-sm fz-10"><i class="fa-close"></i></a>
                </div>
            </div>
            <div class="col-md-2">
                <label for="status">Status</label>
                <select ng-model="RelatorioPedidos.setFilters.status" id="status" class="form-control"  ng-change="RelatorioPedidos.addFilter('status')">
                    <option value="">Todos</option>
                    <option ng-repeat="(key, status) in RelatorioPedidos.list.status" value="{{ key }}">{{ status }}</option>
                </select>
            </div>
            <div class="col-md-4 p-t-25">
                <div ng-repeat="(key, field) in RelatorioPedidos.filter.status.data" class="btn-group p-t-5 m-r-10 m-b-10" role="group">
                    <a class="btn-default btn-sm fz-10">{{ field }}</a>
                    <a ng-click="RelatorioPedidos.removeFilter('status', key)" class="btn-default btn-sm fz-10"><i class="fa-close"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="total">Valor total</label>
                <div class="between-group">
                    <input class="form-control big" ng-model="RelatorioPedidos.filter.total.value.from" placeholder="De" type="number" id="total" />
                    <span>/</span>
                    <input class="form-control big" ng-model="RelatorioPedidos.filter.total.value.to" placeholder="Até" type="number" />
                </div>
            </div>
            <div class="col-md-3">
                <label for="estimated_delivery">Estimativa de entrega</label>
                <div class="between-group">
                    <div class="date-picker">
                        <input class="form-control" ng-model="RelatorioPedidos.filter.estimated_delivery.value.from" placeholder="De" id="estimated_delivery" />
                        <div class="picker-wrap">
                            <date-picker ng-model="RelatorioPedidos.filter.estimated_delivery.value.from"></date-picker>
                        </div>
                    </div>
                    <span>/</span>
                    <div class="date-picker">
                        <input class="form-control" ng-model="RelatorioPedidos.filter.estimated_delivery.value.to" placeholder="Áté" />
                        <div class="picker-wrap">
                            <date-picker ng-model="RelatorioPedidos.filter.estimated_delivery.value.to"></date-picker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="created_at">Data</label>
                <div class="between-group">
                    <div class="date-picker">
                        <input class="form-control" ng-model="RelatorioPedidos.filter.created_at.value.from" placeholder="De" id="created_at" />
                        <div class="picker-wrap">
                            <date-picker ng-model="RelatorioPedidos.filter.created_at.value.from"></date-picker>
                        </div>
                    </div>
                    <span>/</span>
                    <div class="date-picker">
                        <input class="form-control" ng-model="RelatorioPedidos.filter.created_at.value.to" placeholder="Áté" />
                        <div class="picker-wrap">
                            <date-picker ng-model="RelatorioPedidos.filter.created_at.value.to"></date-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <div class="col-md-2">
            <fieldset class="row form-group">
                <legend>Agrupamento</legend>
                <div class="col-md-12">
                    <select ng-model="RelatorioPedidos.group" class="form-control">
                        <option value="">Nenhum</option>
                        <option value="day">Dia</option>
                        <option value="month">Mês</option>
                        <option value="status">Status</option>
                        <option value="marketplace">Marketplace</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div class="col-md-10">
            <fieldset class="row form-group">
            <legend>Ordenação</legend>
            <div class="col-md-2">
                <select ng-model="RelatorioPedidos.setOrder" class="form-control" ng-change="RelatorioPedidos.addOrder()">
                    <option value="">Selecione</option>
                    <option ng-repeat="(key, field) in RelatorioPedidos.campos" value="{{ key }}">{{ field }}</option>
                </select>
            </div>
            <div class="col-md-10">
                <div ng-repeat="(key, field) in RelatorioPedidos.order" class="btn-group p-t-5 m-r-10 m-b-10" role="group">
                    <a ng-click="RelatorioPedidos.changeOrder(key)" class="btn-default btn-sm fz-10">{{ field.name }}&nbsp; <i  class="fa-long-arrow-{{ (field.order == 'asc') ? 'up' : 'down' }}"></i></a>
                    <a ng-click="RelatorioPedidos.removeOrder(key)" class="btn-default btn-sm fz-10"><i class="fa-close"></i></a>
                </div>
            </div>
        </fieldset>
        </div>
    </div>
    <fieldset class="row form-group">
        <legend>Campos</legend>
        <div class="col-md-2">
            <select ng-model="RelatorioPedidos.setField" class="form-control" ng-change="RelatorioPedidos.addField()">
                <option value="">Selecione</option>
                <option ng-repeat="(key, field) in RelatorioPedidos.campos" value="{{ key }}">{{ field }}</option>
            </select>
        </div>
        <div class="col-md-10">
            <div ng-repeat="(key, field) in RelatorioPedidos.fields" class="btn-group p-t-5 m-r-10 m-b-10" role="group">
                <a class="btn-default btn-sm fz-10">{{ field }}</a>
                <a ng-click="RelatorioPedidos.removeField(key)" class="btn-default btn-sm fz-10"><i class="fa-close"></i></a>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" busy="Gerando..." class="btn-success pull-right m-l-10"><i class="fa-file-pdf-o"></i>&nbsp; Gerar</button>
            <a ng-click="RelatorioPedidos.limpar()" class="btn-danger pull-right"><i class="fa-eraser"></i>&nbsp; Limpar</a>
        </div>
    </div>
</form>
