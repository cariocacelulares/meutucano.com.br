<th>
    <input class="form-control big" ng-model="DevolucaoList.filter['pedidos.id']" placeholder="Nº da nota" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="DevolucaoList.filter['clientes.nome']" placeholder="Nome do cliente" ng-model-options="{debounce:500}" />
</th>
<th>
    <div class="date-picker">
        <input class="form-control small" ng-model="DevolucaoList.filter['pedido_rastreio_devolucoes.created_at']" ng-change="App.changeDate()" placeholder="Data"  />
        <div class="picker-wrap">
            <date-picker ng-model="DevolucaoList.filter['pedido_rastreio_devolucoes.created_at']"></date-picker>
        </div>
    </div>
</th>
<th>
    <input class="form-control small" ng-model="DevolucaoList.filter['pedido_rastreios.rastreio']" placeholder="Rastreio" ng-model-options="{debounce:500}"  />
</th>
<th>
    <select ng-model="DevolucaoList.filter['motivo']" class="small form-control">
        <option value="">Todos</option>
        <option value="0">Endereço insuficiente</option>
        <option value="1">Não procurado (Retirada)</option>
        <option value="2">Endereço incorreto</option>
        <option value="3">Destinatário desconhecido</option>
        <option value="4">Recusado</option>
        <option value="5">Defeito</option>
        <option value="6">Mudança</option>
        <option value="7">Outro</option>
    </select>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger" ng-click="DevolucaoList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
