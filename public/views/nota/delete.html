<h1>Excluir nota</h1>
<validation errors="DeleteNota.validationErrors"></validation>
<div class="alert alert-info m-b-10"><i class="fa fa-info"></i>&nbsp; Tenha certeza antes de excluir, a ação não poderá ser desfeita.</div>
<form ng-submit="DeleteNota.remove()" novalidate="novalidate" class="form-default">
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="delete_note">Motivo</label>
            <textarea id="delete_note" ng-model="DeleteNota.delete_note" class="form-control"
                    required ng-minlength="10" placeholder="Descreva o motivo pelo qual você está excluindo a nota"
            ></textarea>
        </div>
    </div>
    <div class="row">
        <div class="pull-right">
            <button type="button" ng-click="closeThisDialog()" class="btn btn-default m-r-10">Cancelar</button>
            <button busy="Salvando..." type="submit" class="btn btn-danger">Excluir</button>
        </div>
    </div>
</form>
