<th>
    <input class="form-control big" ng-model="FaturamentoList.filter['pedidos.codigo_marketplace']" placeholder="Nº do pedido" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="FaturamentoList.filter['pedidos.nota']" placeholder="Nº da nota" ng-model-options="{debounce:500}" />
</th>
<th>
    <select ng-model="FaturamentoList.filter['pedidos.marketplace']" class="form-control">
        <option value="">Todos</option>
        <option value="b2w">B2W</option>
        <option value="cnova">CNOVA</option>
        <option value="mercadolivre">Mercado Livre</option>
        <option value="walmart">Walmart</option>
        <option value="site">E-commerce</option>
    </select>
</th>
<th>
    <input class="form-control big" ng-model="FaturamentoList.filter['pedidos.rastreio']" placeholder="Nº da rastreio" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="FaturamentoList.filter['clientes.nome']" placeholder="Nome do cliente" ng-model-options="{debounce:500}" />
</th>
<th>
    <div class="date-picker">
        <input class="form-control" ng-model="FaturamentoList.filter['pedidos.estimated_delivery']" placeholder="Data estimada" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="FaturamentoList.filter['pedidos.estimated_delivery']" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th class="between-group">
    <div class="date-picker">
        <input class="form-control" ng-model="FaturamentoList.filter['pedidos.created_at'].from" placeholder="De" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="FaturamentoList.filter['pedidos.created_at'].from" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
    <span>/</span>
    <div class="date-picker">
        <input class="form-control" ng-model="FaturamentoList.filter['pedidos.created_at'].to" placeholder="Até" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="FaturamentoList.filter['pedidos.created_at'].to" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger btn-reset-filter" ng-click="FaturamentoList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
