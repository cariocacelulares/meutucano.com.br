<h6 class="font-montserrat no-margin text-uppercase text-master bold">Gerenciando usuário</h6>
<form ng-submit="Form.save()" novalidate="novalidate">
    <div class="row m-t-20">
        <div class="col-md-6">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input class="form-control" id="username" ng-model="Form.usuario.username" placeholder="Usuário de acesso ao sistema" required />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" id="name" ng-model="Form.usuario.name" placeholder="Nome para identificação" required />
            </div>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" ng-model="Form.usuario.email" placeholder="E-mail para envio de notificações" required />
            </div>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" ng-model="Form.usuario.password" placeholder="Senha para acesso" />
            </div>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-md-12">
            <h6 class="font-montserrat no-margin text-uppercase text-master bold">Permissões</h6>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="checkbox check-success">
                            <input id="role1" type="checkbox" ng-model="Form.usuario.novasRoles[1]" ng-true-value="1">
                            <label for="role1">Administração</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="checkbox check-success">
                            <input id="role2" type="checkbox" ng-model="Form.usuario.novasRoles[2]" ng-true-value="2">
                            <label for="role2">Gestão</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="checkbox check-success">
                            <input id="role3" type="checkbox" ng-model="Form.usuario.novasRoles[3]" ng-true-value="3">
                            <label for="role3">Atendimento</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="checkbox check-success">
                            <input id="role4" type="checkbox" ng-model="Form.usuario.novasRoles[4]" ng-true-value="4">
                            <label for="role4">Faturamento</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="checkbox check-success">
                            <input id="role5" type="checkbox" ng-model="Form.usuario.novasRoles[5]" ng-true-value="5">
                            <label for="role5">Marketing</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pull-right m-t-10">
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default m-r-10">Cancelar</button>
        <button busy="Salvando..." type="submit" class="btn btn-primary">Salvar</button>
    </div>
    <div class="clearfix"></div>
</form>
