<h1>Gerenciando recompensas</h1>
<form ng-submit="RecompensaForm.save()" novalidate="novalidate" class="form-default">
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="titulo">Título</label>
            <input ng-model="RecompensaForm.recompensa.titulo" id="titulo" placeholder="Nome da recompensa" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="valor">Valor</label>
            <input ng-model="RecompensaForm.recompensa.valor" id="valor" placeholder="Valor em moedas" type="number" min="0" ng-minlenght="0" required />
        </div>
        <div class="col-md-6 form-group">
            <label for="nivel">Nível Mínimo</label>
            <input ng-model="RecompensaForm.recompensa.nivel" id="nivel" placeholder="Nível do usuário" type="number" min="0" ng-minlenght="0" required />
        </div>
    </div>
    <div class="row">
        <div class="pull-right">
            <button type="button" ng-click="closeThisDialog()" class="btn btn-default m-r-10">Cancelar</button>
            <a ng-if="RecompensaForm.recompensa.id" confirm="RecompensaForm.destroy()" class="btn-danger">Excluir</a>
            <button busy="Salvando..." type="submit" class="btn btn-success">Salvar</button>
        </div>
    </div>
</form>
