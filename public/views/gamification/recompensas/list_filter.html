<th>
    <input class="form-control big" ng-model="RecompensaList.filter['gamification_recompensas.titulo']" placeholder="Título" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="RecompensaList.filter['gamification_recompensas.valor']" placeholder="Valor" ng-model-options="{debounce:500}" type="number" min="0" />
</th>
<th>
    <input class="form-control big" ng-model="RecompensaList.filter['gamification_recompensas.nivel']" placeholder="Nível" ng-model-options="{debounce:500}" type="number" min="0" />
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger" ng-click="RecompensaList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
