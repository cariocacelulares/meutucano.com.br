<th>
    <input class="form-control big" ng-model="PedidoList.filter['pedidos.codigo_marketplace']" placeholder="Nº do pedido" ng-model-options="{debounce:500}" />
</th>
<th>
    <select ng-model="PedidoList.filter['pedidos.marketplace']" class="form-control">
        <option value="">Todos</option>
        <option value="b2w">B2W</option>
        <option value="cnova">CNOVA</option>
        <option value="mercadolivre">Mercado Livre</option>
        <option value="walmart">Walmart</option>
        <option value="site">E-commerce</option>
        <option value="Venda direta">Venda direta</option>
    </select>
</th>
<th>
    <input class="form-control big" ng-model="PedidoList.filter['clientes.nome']" placeholder="Nome do cliente" ng-model-options="{debounce:500}" />
</th>
<th class="between-group">
    <input class="form-control big" ng-model="PedidoList.filter['pedidos.total'].from" placeholder="De" ng-model-options="{debounce:500}" type="number" />
    <span>/</span>
    <input class="form-control big" ng-model="PedidoList.filter['pedidos.total'].to" placeholder="Até" ng-model-options="{debounce:500}" type="number" />
</th>
<th class="between-group">
    <div class="date-picker">
        <input class="form-control" ng-model="PedidoList.filter['pedidos.created_at'].from" placeholder="De" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="PedidoList.filter['pedidos.created_at'].from" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
    <span>/</span>
    <div class="date-picker">
        <input class="form-control" ng-model="PedidoList.filter['pedidos.created_at'].to" placeholder="Até" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="PedidoList.filter['pedidos.created_at'].to" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th>
    <select ng-model="PedidoList.filter['pedidos.status']" class="form-control">
        <option value="">Todos</option>
        <option value="0">Pendente</option>
        <option value="1">Pago</option>
        <option value="2">Enviado</option>
        <option value="3">Entregue</option>
        <option value="4">Segurado</option>
        <option value="5">Cancelado</option>
    </select>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger btn-reset-filter" ng-click="PedidoList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
