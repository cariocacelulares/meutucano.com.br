<h1>Cancelar pedido</h1>
<form ng-submit="closeThisDialog(protocolo)" novalidate="novalidate" class="form-default">
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="protocolo">Protocolo de cancelamento</label>
            <input ng-model="protocolo" id="protocolo" placeholder="NÂº de protocolo" type="number" required />
        </div>
    </div>
    <div class="row">
        <div class="pull-right">
            <button type="button" ng-click="closeThisDialog(null)" class="btn btn-default m-r-10">Cancelar</button>
            <button busy="Salvando..." type="submit" class="btn btn-success">Salvar</button>
        </div>
    </div>
</form>
