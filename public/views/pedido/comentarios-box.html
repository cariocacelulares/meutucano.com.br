<!-- Coment치rios do Pedido -->
<div class="panel panel-default" ng-controller="PedidoComentarioController as PedidoComentario">
    <div class="panel-heading">
        <div class="panel-title"><i class="fa fa-comments"></i>&nbsp; Coment치rios do Pedido</div>
    </div>
    <div class="panel-body">
        <form ng-submit="PedidoComentario.save()" novalidate="novalidate" name="PedidoComentario.formComentario">
            <validation errors="PedidoComentario.validationErrors"></validation>
            <div class="form-group">
                <textarea ng-model="PedidoComentario.comentario" class="form-control" placeholder="Deixe seu coment치rio" required></textarea>
                <button busy="Salvando..." class="pull-right m-t-10 btn-primary">Salvar</button>
                <div class="clear"></div>
            </div>
        </form>

        <div class="m-b-10" ng-repeat="comentario in PedidoComentario.comentarios">
            <hr>
            <a confirm="PedidoComentario.destroy(comentario.id)" class="btn-danger btn-xs pull-right">
                <i class="fa fa-trash"></i>&nbsp; Excluir
            </a>
            <strong>{{ comentario.usuario.name }}</strong>
            <small class="hint-text">({{ comentario.created_at_diff_readable }})</small>
            <p class="m-t-5">{{ comentario.comentario }}</p>
        </div>
    </div>
</div>
<!-- Fim Coment치rios do Pedido -->
