<div id="page-header" class="row">
    <page-title icon="fa-user" title="{{ ClienteForm.cliente.nome || 'Adicionando cliente' }}" description="Todas as informações e endereços do Cliente"></page-title>
    <div class="col-md-6 button-bar">
        <a ng-click="ClienteForm.save()" title="Salvar informações" class="btn-success"><i class="fa-save"></i>&nbsp; Salvar</a>
        <a ng-click="ClienteForm.delete()" ng-if="ClienteForm.cliente.id" title="Salvar informações" class="btn-danger"><i class="fa-trash"></i>&nbsp; Excluir</a>
        <a onclick="history.back()" title="Voltar para a página anterior" class="btn-default"><i class="fa-reply"></i>&nbsp; Voltar</a>
    </div>
</div>

<form ng-submit="ClienteForm.save()" novalidate="novalidate" class="form-default" id="formProduto">
    <validation errors="ClienteForm.validationErrors"></validation>
    <tabs>
        <tab name="infos" title="Informações">
            <div class="row form-group">
                <div class="col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" ng-model="ClienteForm.cliente.nome" id="nome" placeholder="Nome completo do cliente" required />
                </div>
                <div class="col-md-6">
                    <label for="email">E-mail</label>
                    <input type="text" ng-model="ClienteForm.cliente.email" id="email" placeholder="E-mail do cliente" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label for="fone">Telefone</label>
                    <input type="text" ng-model="ClienteForm.cliente.fone" id="fone" placeholder="Telefone principal do cliente" required />
                </div>
                <div class="col-md-4">
                    <label for="taxvat">Documento</label>
                    <input type="text" ng-model="ClienteForm.cliente.taxvat" id="taxvat" placeholder="CPF/CNPJ do cliente" required />
                </div>
                <div class="col-md-4">
                    <label for="inscricao">Inscrição Estadual</label>
                    <input type="text" ng-model="ClienteForm.cliente.inscricao" id="inscricao" placeholder="IE do cliente" required />
                </div>
            </div>
        </tab>
        <tab name="enderecos" title="Endereços">
            <div ng-repeat="endereco in ClienteForm.enderecos">
                <div class="row form-group">
                    <div class="col-md-3">
                        <label for="cep">CEP</label>
                        <input type="text" ng-model="endereco.cep" ng-change="ClienteForm.getAddress($index)" ng-model-options="{debounce:500}" id="cep" placeholder="CEP do endereço" required />
                    </div>
                    <div class="col-md-4">
                        <label for="rua">Rua</label>
                        <input type="text" ng-model="endereco.rua" id="rua" placeholder="Rua" required />
                    </div>
                    <div class="col-md-2">
                        <label for="numero">Número</label>
                        <input type="text" ng-model="endereco.numero" id="numero" placeholder="Número" required />
                    </div>
                    <div class="col-md-3">
                        <label for="bairro">Bairro</label>
                        <input type="text" ng-model="endereco.bairro" id="bairro" placeholder="Número" required />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="complemento">Complemento</label>
                        <input type="text" ng-model="endereco.complemento" id="complemento" placeholder="Complemento" />
                    </div>
                    <div class="col-md-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" ng-model="endereco.cidade" id="cidade" placeholder="Cidade" required />
                    </div>
                    <div class="col-md-3">
                        <label for="uf">UF</label>
                        <input type="text" ng-model="endereco.uf" id="uf" placeholder="UF" required />
                    </div>
                </div>
                <hr/>
            </div>
            <a ng-click="ClienteForm.addAddress()" class="btn-info btn-sm pull-right">
                <i class="fa-plus">&nbsp;</i> Adicionar endereço
            </a>
        </tab>
    </tabs>
</form>
