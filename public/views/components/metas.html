<div id="header-info">
    <div>
        <strong>Meta ano total</strong>
        <div ng-if="!Metas.loading">
            <div ng-if="Metas.data.ano">
                <strong ng-class="{'text-success': Metas.data.ano.diferenca >= 0, 'text-danger': Metas.data.ano.diferenca < 0}" ng-bind="Metas.data.ano.percentual + '%'"></strong>
                <span><i ng-class="{'fa-caret-up': Metas.data.ano.diferenca >= 0, 'fa-caret-down': Metas.data.ano.diferenca < 0}"></i> <span ng-bind="Metas.data.ano.diferenca + '%'"></span></span>
            </div>
            <div ng-if="!Metas.data.ano">
                <small>Não encontrado</small>
            </div>
        </div>
        <div ng-if="Metas.loading">
            <i class="fa-circle-o-notch fa-spin"></i>
        </div>
    </div>
    <div>
        <strong>Meta mês (smart)</strong>
        <div ng-if="!Metas.loading">
            <div ng-if="Metas.data.mes.smartphones">
                <strong ng-class="{'text-success': Metas.data.mes.smartphones.diferenca >= 0, 'text-danger': Metas.data.mes.smartphones.diferenca < 0}" ng-bind="Metas.data.mes.smartphones.percentual + '%'"></strong>
                <span><i ng-class="{'fa-caret-up': Metas.data.mes.smartphones.diferenca >= 0, 'fa-caret-down': Metas.data.mes.smartphones.diferenca < 0}"></i> <span ng-bind="Metas.data.mes.smartphones.diferenca + '%'"></span></span>
            </div>
            <div ng-if="!Metas.data.mes.smartphones">
                <small>Não encontrado</small>
            </div>
        </div>
        <div ng-if="Metas.loading">
            <i class="fa-circle-o-notch fa-spin"></i>
        </div>
    </div>
    <div>
        <strong>Meta mês (outros)</strong>
        <div ng-if="!Metas.loading">
            <div ng-if="Metas.data.mes.outros">
                <strong ng-class="{'text-success': Metas.data.mes.outros.diferenca >= 0, 'text-danger': Metas.data.mes.outros.diferenca < 0}" ng-bind="Metas.data.mes.outros.percentual + '%'"></strong>
                <span><i ng-class="{'fa-caret-up': Metas.data.mes.outros.diferenca >= 0, 'fa-caret-down': Metas.data.mes.outros.diferenca < 0}"></i> <span ng-bind="Metas.data.mes.outros.diferenca + '%'"></span></span>
            </div>
            <div ng-if="!Metas.data.mes.outros">
                <small>Não encontrado</small>
            </div>
        </div>
        <div ng-if="Metas.loading">
            <i class="fa-circle-o-notch fa-spin"></i>
        </div>
    </div>
</div>
