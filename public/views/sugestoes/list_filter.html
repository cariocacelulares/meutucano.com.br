<th>
    <select ng-model="SugestaoList.filter['sugestoes.status']" class="form-control">
        <option value="">Todos</option>
        <option value="0">Pendente</option>
        <option value="1">Aceita</option>
        <option value="2">Arquivada</option>
    </select>
</th>
<th>
    <select ng-model="SugestaoList.filter['sugestoes.usuario_id']" class="form-control">
        <option value="">Todos</option>
        <option ng-repeat="usuario in SugestaoList.usuarios" value="{{ usuario.id }}">{{ usuario.name }}</option>
    </select>
</th>
<th>
    <select ng-model="SugestaoList.filter['sugestoes.setor']" class="form-control">
        <option value="">Todas as opções</option>
        <option value="Todos / Nenhum">Todos / Nenhum</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Gerência">Gerência</option>
        <option value="Atendimento">Atendimento</option>
        <option value="Faturamento">Faturamento</option>
        <option value="Marketing">Marketing</option>
        <option value="Desenvolvimento">Desenvolvimento</option>
        <option value="Manutenção">Manutenção</option>
    </select>
</th>
<th>
    <select ng-model="SugestaoList.filter['sugestoes.pessoa']" class="form-control">
        <option value="">Todas as opções</option>
        <option value="Todos / Nenhum">Todos / Nenhum</option>
        <option ng-repeat="usuario in SugestaoList.usuarios" value="{{ usuario.name }}">{{ usuario.name }}</option>
    </select>
</th>
<th class="between-group">
    <div class="date-picker">
        <input class="form-control" ng-model="SugestaoList.filter['sugestoes.created_at'].from" placeholder="De" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="SugestaoList.filter['sugestoes.created_at'].from" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
    <span>/</span>
    <div class="date-picker">
        <input class="form-control" ng-model="SugestaoList.filter['sugestoes.created_at'].to" placeholder="Até" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="SugestaoList.filter['sugestoes.created_at'].to" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger" ng-click="SugestaoList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
