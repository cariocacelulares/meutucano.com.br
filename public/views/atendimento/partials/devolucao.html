<h6 class="font-montserrat no-margin text-uppercase text-master bold">Devolução</h6>
<p class="m-t-5 hint-text small" ng-if="Devolucao.devolucao.created_at">Aberto em: <span ng-bind="Devolucao.devolucao.created_at_readable"></span></p>
<form ng-submit="Devolucao.save()" novalidate="novalidate">
    <div class="row m-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <label for="motivo">Motivo</label>
                <select ng-readonly="Devolucao.fullSend" ng-model="Devolucao.devolucao.motivo" id="motivo" class="form-control" required>
                    <option value="" disabled selected hidden>Motivo</option>
                    <option value="0">Endereço insuficiente</option>
                    <option value="1">Não procurado (Retirada)</option>
                    <option value="2">Endereço incorreto</option>
                    <option value="3">Destinatário desconhecido</option>
                    <option value="4">Recusado</option>
                    <option value="5">Defeito</option>
                    <option value="6">Mudança</option>
                    <option value="7">Outro</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <label for="acao">Ação realizada</label>
                <select ng-readonly="Devolucao.fullSend"  ng-model="Devolucao.devolucao.acao" id="acao" class="form-control" required>
                    <option value="">Ação realizada</option>
                    <option value="0">Reenvio</option>
                    <option value="1">Cancelamento</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row m-t-10" ng-if="Devolucao.devolucao.acao == 0">
        <div class="col-md-4" ng-if="Devolucao.devolucao.acao == 0">
            <div class="form-group">
                <label for="rastreio">Código de rastreio</label>
                <input ng-readonly="Devolucao.fullSend"  class="form-control" id="rastreio" ng-model="Devolucao.devolucao.rastreio_ref.rastreio" placeholder="Novo código" required />
            </div>
        </div>
        <div class="col-md-4" ng-if="Devolucao.devolucao.acao == 0">
            <div class="form-group">
                <label for="valor_frete">Valor do frete</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                    <input ng-readonly="Devolucao.fullSend"  class="form-control" id="valor_frete" ng-model="Devolucao.devolucao.rastreio_ref.valor" placeholder="Valor do novo frete" ui-number-mask required />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="pago_cliente">Pago pelo cliente</label>
                <select ng-readonly="Devolucao.fullSend"  ng-model="Devolucao.devolucao.pago_cliente" id="pago_cliente" class="form-control" required>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div ng-if="!Devolucao.fullSend" class="alert alert-info"><i class="fa fa-info"></i>&nbsp; O Meu Tucano irá criar um novo rastreio com esse código para esse pedido.</div>
    </div>
    <div class="row m-t-10" ng-if="Devolucao.devolucao.acao == 1 && Devolucao.rastreio.pedido.marketplace !== 'MERCADOLIVRE'"">
        <div class="col-md-12">
            <div class="form-group">
                <label for="protocolo">Protocolo</label>
                <input ng-readonly="Devolucao.fullSend"  class="form-control" id="protocolo" ng-model="Devolucao.devolucao.protocolo" placeholder="Protocolo de cancelamento" required />
            </div>
        </div>
    </div>
    <div class="row m-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea ng-readonly="Devolucao.fullSend"  class="form-control" id="observacoes" ng-model="Devolucao.devolucao.observacoes" placeholder="Observacões gerais"></textarea>
            </div>
        </div>
    </div>

    <div class="pull-right m-t-10">
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default m-r-10">Cancelar</button>
        <button ng-disabled="Devolucao.fullSend" busy="Salvando..." type="submit" class="btn btn-primary">Salvar</button>
    </div>
    <div class="clearfix"></div>
</form>
