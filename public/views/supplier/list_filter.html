<th>
    <input class="form-control big" ng-model="SupplierList.filter['suppliers.cnpj']" placeholder="CNPJ/IE" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="SupplierList.filter['suppliers.name']" placeholder="Nome do fornecedor" ng-model-options="{debounce:500}" />
</th>
<th class="between-group">
    <div class="date-picker">
        <input class="form-control" ng-model="SupplierList.filter['suppliers.created_at'].from" placeholder="De" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="SupplierList.filter['suppliers.created_at'].from" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
    <span>/</span>
    <div class="date-picker">
        <input class="form-control" ng-model="SupplierList.filter['suppliers.created_at'].to" placeholder="AtÃ©" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="SupplierList.filter['suppliers.created_at'].to" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger btn-reset-filter" ng-click="SupplierList.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
