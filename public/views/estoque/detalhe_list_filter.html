<th>
    <input class="form-control big" ng-model="EstoqueForm.filter['produtos.sku']" placeholder="SKU" ng-model-options="{debounce:500}" />
</th>
<th>
    <input class="form-control big" ng-model="EstoqueForm.filter['produtos.titulo']" placeholder="Título" ng-model-options="{debounce:500}" />
</th>
<th>
    <select class="form-control big" ng-model="EstoqueForm.filter['serial_enabled']" ng-model-options="{debounce:500}">
        <option value="">Ambos</option>
        <option value="1">Sim</option>
        <option value="0">Não</option>
    </select>
</th>
<th>
    <input class="form-control big" ng-model="EstoqueForm.filter['quantity']" placeholder="Qtd" ng-model-options="{debounce:500}" />
</th>
<th>
    <div class="date-picker">
        <input class="form-control" ng-model="EstoqueForm.filter['updated_at']" placeholder="Data da alteração" ng-model-options="{debounce:500}" />
        <div class="picker-wrap">
            <date-picker ng-model="EstoqueForm.filter['updated_at']" ng-model-options="{debounce:500}"></date-picker>
        </div>
    </div>
</th>
<th class="item-button">
    <a title="Limpar filtros" class="btn-danger btn-reset-filter" ng-click="EstoqueForm.filterList.clear()">
        <i class="fa-eraser"></i>
    </a>
</th>
